<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statusseite Magnetloop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        .status p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statusseite Magnetloop</h1>
        <div class="status">
            <h2>Aktueller Status</h2>
            <p>Frequenz: <span id="frequency">---</span> MHz</p>
            <p>Signalstärke: <span id="signal-strength">---</span> dB</p>
            <p>Temperatur: <span id="temperature">---</span> °C</p>
        </div>
    </div>

    <script>
        // Hier kannst du deinen JavaScript-Code hinzufügen, um die Statuswerte zu aktualisieren
    </script>
</body>
</html>
